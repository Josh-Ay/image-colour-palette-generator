<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Image color extractor.">

        <title> Image Color Palette Generator </title>

        <!--        Favicon     -->
        <link rel="apple-touch-icon" sizes="180x180" href="/static/assets/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/assets/favicon/favicon-16x16.png">
        <link rel="manifest" href="/static/assets/favicon/site.webmanifest">
        <link rel="mask-icon" href="/static/assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#38b6ff">

        <!--   Google Fonts     -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

        <!--   Custom Stylesheet     -->
        <link rel="stylesheet" href="/static/styles/scss/style.css">
    </head>

    <div class="container-fluid">
        {% if rel_position %}
        <header class="rel-position">
        {% else: %}
        <header>
        {% endif %}
            <div class="header-wrapper">
                <h1 onclick="window.location.href='{{ url_for('home_blueprint.home') }}'" tabindex="0">Color Extractor</h1>
                {% if current_user: %}
                    <div class="user-details text-white">
                        <img src="{{ current_user.profile_img }}" alt="current user" onclick="toggleUserProfileDiv()">
                        <div class="user-details-container" id="user-profile-details-container">
                            <ul>
                                <a href="{{ url_for('users_blueprint.user_profile') }}"><li>{{ current_user.display_name }}- Profile</li></a>
                                <a href="{{ url_for('users_blueprint.handle_logout') }}"><li>Logout</li></a>
                            </ul>
                        </div>
                    </div>
                {% else: %}
                    <div class="user-actions-container">
                        <a href="{{ url_for('authentication_blueprint.authenticate', auth_type='login') }}" class="btn btn-custom-outline">
                            <p>Login</p>
                        </a>
                        <a href="{{ url_for('authentication_blueprint.authenticate', auth_type='register') }}" class="btn btn-custom-outline">
                            <p>Register</p>
                        </a>
                    </div>
                {% endif %}
            </div>
        </header>
